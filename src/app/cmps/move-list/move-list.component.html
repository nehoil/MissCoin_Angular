<div class="move-list-container">
    <h1 *ngIf="showtTitle">Your Moves</h1>
    {{moves.length <= 0 ? 'No moves yet.' : ''}}
            <div *ngFor="let move of moves" class="move-container">
          <div class="move-time">At:
               {{convertDate(move.at)}}
          </div>
          <div class="move-amount">Amount: {{move.amount}}</div>
        </div>
  </div>
