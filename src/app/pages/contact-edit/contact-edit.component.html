<div class="contact-edit-container">
    <div class="form-container">
        <form #form="ngForm" (ngSubmit)="submitForm()">
            <label>Name</label>
            <input type="text" required [(ngModel)]="contact.name" name="name" placeholder="Name"  />
            <label>Email</label>
            <input type="text" required [(ngModel)]="contact.email" name="email" placeholder="Email"  />
            <label>Phone</label>
            <input type="text" required [(ngModel)]="contact.phone" name="phone" placeholder="Phone"  />
            <button>Save</button>
            <span *ngIf="form.invalid && form.touched" class="form-errors">
                Please fill all the required fields.                
            </span>
        </form>
    </div>
</div>
